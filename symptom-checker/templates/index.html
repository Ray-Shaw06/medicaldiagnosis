<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Symptom Checker (School Project)</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 24px; }
    .box { max-width: 720px; }
    .symptom { margin: 6px 0; }
    button { padding: 10px 14px; margin-top: 12px; cursor: pointer; }
    .disclaimer { margin-top: 16px; color: #444; }
  </style>
</head>
<body>
  <div class="box">
    <h1>Symptom Checker (School Project)</h1>
    <p>Check the symptoms that apply to you, then submit.</p>

    <form action="/results" method="POST">
      {% for s in symptoms %}
        <div class="symptom">
          <label>
            <input type="checkbox" name="symptoms" value="{{ s }}">
            {{ s }}
          </label>
        </div>
      {% endfor %}
      <button type="submit">Submit</button>
    </form>

    <div class="disclaimer">
      <strong>Disclaimer:</strong> Educational project only â€” not medical advice.
    </div>
  </div>
</body>
</html>
